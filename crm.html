<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRM</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="crm  overlay">
		<div class="container">

			<h2 class="crm__title">ДОБАВИТЬ ТОВАР</h2>

			<form class="grid-box" action="https://jsonplaceholder.typicode.com/posts" method="post">

				<button class="crm__reset" type="reset">
					<svg class="crm__img" xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewbox="0 0 24 24"
						fill="currentColor">
						<path d="M19 5L4.99998 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>

					<!-- <img class="crm__img" src="images/cross.svg" alt="Копка сброса данных"> -->
				</button>

				<label class="item" for="name">НАИМЕНОВАНИЕ

					<input class="item__input" type="text" id="name" name="name">
				</label>

				<label class="item" for="category">КАТЕГОРИЯ

					<input class="item__input" type="text" id="category" name="category">
				</label>

				<label class="item" for="units">ЕДИНИЦЫ ИЗМЕРЕНИЯ

					<input class="item__input" type="text" id="units" name="units">
				</label>

				<div class="item-grup">
					<span class="grup-span">ДИСКОНТ</span>
					<div class="grup-div">
						<label class="item">
							<input class="item__input checkbox" type="checkbox">
						</label>
						<label class="item">
							<input class="item__input discont" type="text" name="text" size="17">
						</label>
					</div>
				</div>

				<label class="item">ОПИСАНИЕ

					<textarea class="item__input description" name="description"></textarea>
				</label>

				<label class="item" for="count">КОЛИЧЕСТВО

					<input class="item__input" type="number" id="count" name="count">
				</label>

				<label class="item" for="price">ЦЕНА

					<input class="item__input" type="text" id="price" name="price">
				</label>
			</form>
			<button class="button" href="#">ДОБАВИТЬ ТОВАР</button>
		</div>
	</section>

	
	<script src="js/Task01.js"></script>
	<script src="js/Task02.js"></script>
	<script src="js/Task03.js"></script>
	
</body>

</html>

<!-- 1) через prompt запрашиваешь число, можно еще и проверку добавить, что это точно число. 2) создаешь функцию, которая будет проверять это число, простое оно или нет. Для этого внутри функции создаешь переменную, которая будет определять остаток от деления. Затем идет цикл, где полученное число от пользователя будет делиться сначала на 2, потом на 3, потом на 4 и тд... то есть при каждом прохождении цикла делитель величивается на один. В случае, если полученное число делится на текущий делитель без остатка, то останавливаешь цикл и выводишь значение "составное" , можно через true/false  сделать.... если ни один делитель не делит число без остатка, то число простое, соответственно выводишь значение "простое". 3) потом всю эту красоту на консоль -->
